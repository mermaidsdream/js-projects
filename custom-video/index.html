<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Video</title>
    <link rel="stylesheet" href="style.css" />
    <link href="./assets/img/favicon.ico" rel="icon" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Merriweather&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
  </head>
  <body>
    <!-- section video -->
    <section class="section-video" id="video">
      <h2 class="section-title-video">
        <span class="line-video">Video</span>
      </h2>
      <div class="video-wrapper">
        <div class="player">
          <video
            preload="metadata"
            poster="./assets/img/video-player.jpg"
            class="video"
            playsinline
          >
            <source src="./assets/video/video.webm" type="video/webm" />
            <source src="./assets/video/video.mp4" type="video/mp4" />
          </video>
          <!-- video play button circle -->
          <div class="video-play-button">
            <img src="./assets/svg/btn_play.svg" alt="play button" />
            <button class="video-play-btn"></button>
          </div>
          <!-- video controls -->
          <div class="show-controls">
            <!-- controls container -->
            <div class="controls-container">
              <!-- video progress bar -->
              <div class="progress-range" title="seek">
                <div class="progress-bar"></div>
              </div>
              <div class="control-group">
                <!-- left controls -->
                <div class="controls-left">
                  <!-- play/pause button -->
                  <div class="play-controls" title="play">
                    <i class="fas fa-play" id="play-btn"></i>
                  </div>
                  <!-- video volume controls -->
                  <div class="volume">
                    <div class="volume-icon">
                      <i
                        class="fas fa-volume-up"
                        title="mute"
                        id="volume-icon"
                      ></i>
                    </div>
                    <div class="volume-range" title="change volume">
                      <div class="volume-bar"></div>
                    </div>
                  </div>
                </div>
                <!-- video right controls -->
                <div class="controls-right">
                  <!-- video speed controls -->
                  <div class="speed" title="playback rate">
                    <select name="playbackRate" class="player-speed">
                      <option value="0.5">0.5 x</option>
                      <option value="0.75">0.75 x</option>
                      <option value="1" selected>1 x</option>
                      <option value="1.5">1.5 x</option>
                      <option value="2">2 x</option>
                    </select>
                  </div>
                  <!-- video time -->
                  <div class="time">
                    <span class="time-elapsed">00:00 /</span>
                    <span class="time-duration">00:58</span>
                  </div>
                  <!-- video fullscreen -->
                  <div class="fullscreen">
                    <i class="fas fa-expand"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-data">
          <ul>
            <li>Â©</li>
            <li><span id="year"></span></li>
          </ul>
        </div>
        <div class="footer-links">
          <a href="https://rs.school/js-stage0/" target="_blank"
            ><img
              src="./assets/svg/rs_school_js.svg"
              alt="rolling scopes school"
              width="125px"
          /></a>
          <a href="https://github.com/mermaidsdream" target="_blank"
            ><img
              src="./assets/img/github-icon-svg-27.jpg"
              alt="github"
              width="50px"
          /></a>
        </div>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
